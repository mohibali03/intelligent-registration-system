<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registration Form</h1>
            
            <div id="alert-container" class="alert-container"></div>
            
            <form id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstName-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastName-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120">
                    <span class="error-message" id="age-error"></span>
                </div>

                <div class="form-group">
                    <label>Gender *</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="female" required>
                            Female
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="other" required>
                            Other
                        </label>
                    </div>
                    <span class="error-message" id="gender-error"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                    <span class="error-message" id="address-error"></span>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Select Country</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="in">India</option>
                    </select>
                    <span class="error-message" id="country-error"></span>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" disabled>
                        <option value="">Select State</option>
                    </select>
                    <span class="error-message" id="state-error"></span>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" disabled>
                        <option value="">Select City</option>
                    </select>
                    <span class="error-message" id="city-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password Strength</span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the Terms & Conditions *
                    </label>
                    <span class="error-message" id="terms-error"></span>
                </div>

                <div id="form-errors" class="form-errors"></div>

                <button type="submit" id="submitBtn" class="submit-btn" disabled>Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
